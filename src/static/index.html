<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todoアプリ</h1>

        <div class="add-task">
            <button class="add-button" id="showAddTaskBtn">新規タスクを追加</button>
        </div>

        <div class="task-list">
            <h2 class="section-title">未完了のタスク</h2>
            <div id="not-done-tasks"></div>
        </div>

        <div class="task-list">
            <h2 class="section-title">完了したタスク</h2>
            <div id="done-tasks"></div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">新規タスク</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId" name="taskId">
                <div class="form-group">
                    <label for="title">タイトル</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="deadline">期限</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="tags">タグ（カンマ区切り）</label>
                    <input type="text" id="tags" name="tags">
                </div>
                <button type="submit" class="add-button">保存</button>
                <button type="button" id="closeModalBtn" style="background-color: #9e9e9e; color: white;">キャンセル</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
